<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
        <!--  Web Components polyfill to support Edge and Firefox < 63 -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- Intersection Observer polyfill for better performance in Safari and IE11 -->
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Christos_Icon.glb" ios-src="Christos_Icon.usdz" ar ar-placement="wall" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.jpg" shadow-intensity="0.99" environment-image="music_hall_01_1k.hdr" skybox-image="music_hall_01_1k.hdr" shadow-softness="1" camera-orbit="810.1deg 87.76deg auto">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.04212832038656389m 0.021579163336432616m -0.008789751831183579m" data-normal="-0.9968608402365432m 0.025481077048967953m -0.07496118939369771m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Εικόνα Χριστού Παντοκράτορα</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
